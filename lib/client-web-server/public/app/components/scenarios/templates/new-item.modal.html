<div class="modal-header">
    <h3 class="modal-title">Select an item</h3>
</div>
<div class="modal-body">
    <h3>Triggers</h3>
    <p>
        <button ng-click="trigger(plugin)" ng-repeat="plugin in triggerPlugins">{{plugin.name}}</button>
    </p>
    <h3>Tasks</h3>
    <p>
        <button ng-click="task(plugin)" ng-repeat="plugin in taskPlugins">{{plugin.name}}</button>
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
