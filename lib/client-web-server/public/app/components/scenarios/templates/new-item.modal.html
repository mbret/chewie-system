<div class="modal-header">
    <h3 class="modal-title">Select an item</h3>
</div>
<div class="modal-body">
    <h3>Triggers</h3>
    <p>
        <button ng-click="trigger(plugin.id)" ng-repeat="plugin in triggerPlugins">{{plugin.name}}</button>
    </p>
    <!--<h3>Actions</h3>-->
    <!--<button ng-click="select('action')">Action</button>-->
    <h3>Existing tasks</h3>
    <p>
        <button ng-click="select('task')">Task</button>
    </p>
    <h3>New task</h3>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
