<div class="modal-header">
    <h3 class="modal-title">Configure your action</h3>
</div>
<div class="modal-body">
    <form name="configureForm">
        <label>
            <input type="radio" checked="" value="start" id="action.start" ng-model="formData.action" name="action"> Start
        </label>
        <label>
            <input type="radio" checked="" value="stop" id="action.stop" ng-model="formData.action" name="action"> Stop
        </label>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="submit" ng-click="confirm(configureForm)">Confirm</button>
</div>
