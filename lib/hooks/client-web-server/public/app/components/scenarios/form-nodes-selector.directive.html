<input type="hidden" name="content" ng-model="nodes" required>
<form-errors field="form.content"></form-errors>
<p>
    <span ng-repeat="element in elements">
        <span class="btn btn-default" ng-if="element.type === 'task'">Task: "{{tasks[element.moduleId].name}}", Scenario ID - {{element.id}}</span>
    </span>
</p>
<div ui-tree="treeOptions" id="tree-root">
    <ol ui-tree-nodes ng-model="nodes">
        <li ng-repeat="node in nodes" ui-tree-node ng-include="'nodes_renderer.html'"></li>
    </ol>
</div>
<p>
    <button class="btn btn-default" type="button" ng-click="newItem()"><i class="fa fa-plus"></i> Add an element to the root</button>
</p>

<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content">
        <a class="btn btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)">
            <span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed }"></span>
        </a>
        <span ng-if="node.type === 'action'">Action {{node.configuration.action}}</span>
        <span ng-if="node.type === 'task'"><span class="label label-warning">Task</span> <span class="label">{{tasks[node.moduleId].plugin.name}}</span> {{tasks[node.moduleId].name}}</span>
        <span ng-if="node.type === 'trigger'"><span class="label label-primary">Trigger</span> <span class="label">{{triggers[node.moduleId].plugin.name}}</span> {{node.name}}</span>
        <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
        <a class="pull-right btn btn-warning btn-xs" data-nodrag ng-click="configure(node)" style="margin-right: 8px;">
            <i class="fa fa-cog"></i>
        </a>
        <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newItem(node)" style="margin-right: 8px;">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
        </li>
    </ol>
</script>
