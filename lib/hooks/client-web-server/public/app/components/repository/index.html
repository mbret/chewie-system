<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>Repository</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="dashboard.home">Home</a>
            </li>
            <li class="active">
                <strong>Browse</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeIn">
    <div class="tabs-container">
        <uib-tabset>
            <uib-tab heading="Local repository">
                <div class="panel-body">
                    <p>
                        <button class="btn btn-success " type="button" ng-click="$ctrl.downloadFromGithub()"><i class="fa fa-download"></i>&nbsp;&nbsp;<span class="bold">Download from github</span></button>
                    </p>
                    <hr>
                    <div masonry="{ gutter: 25 }" load-images="false" preserve-order column-width="300" reload-on-resize>

                        <div class="masonry-brick brick-repository" ng-repeat="plugin in $ctrl.plugins" ng-class="{'brick-repository--selected': $ctrl.saved[plugin.name]}">
                            <div class="contact-box">
                                <a ui-sref="dashboard.repository.detail({name: plugin.name})">
                                    <div class="col-sm-5">
                                        <div class="text-center">
                                            <h3>{{plugin.title || plugin.name}}</h3>
                                            <small>({{plugin.name}})</small>
                                        </div>
                                    </div>
                                    <div class="col-sm-7">
                                        <strong>from {{plugin.author}}</strong>
                                        <br><small>(v{{plugin.version}})</small>
                                        <p>{{plugin.description}}</p>
                                    </div>
                                    <div class="clearfix"></div>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </uib-tab>
            <uib-tab heading="Remote repository">
                <div class="panel-body">
                    Not yet available.
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
