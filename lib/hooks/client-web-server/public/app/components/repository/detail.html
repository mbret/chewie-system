<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>Repository</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="dashboard.home">Home</a>
            </li>
            <li class="active">
                <a ui-sref="dashboard.repository.list">browse</a>
            </li>
            <li class="active">
                <strong>Detail</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="row animated fadeIn">
        <div class="col-md-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{plugin.title || plugin.name}}</h5>
                </div>
                <div ng-lockable="!ready">
                    <div class="ibox-content no-padding border-left-right"></div>
                    <div class="ibox-content profile-content">
                        <h4>Plugin ID: {{plugin.name}}</h4>
                        <p>From <strong>{{plugin.author}}</strong></p>
                        <p><small>version {{plugin.version}}</small></p>
                        <h5>Description</h5>
                        <p>{{plugin.description}}</p>
                        <div class="user-button">
                            <div class="row" ng-hide="!ready">
                                <div class="col-md-12 animated fadeIn" ng-if="!saved">
                                    <button type="button" class="btn btn-primary btn-sm btn-block" ng-click="save()">Install</button>
                                </div>
                                <div class="col-md-12 animated fadeIn" ng-if="saved">
                                    <button type="button" class="btn btn-warning btn-sm btn-block" ng-click="unSave()">Uninstall</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
