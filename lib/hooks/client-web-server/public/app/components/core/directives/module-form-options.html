<div class="form-group" ng-repeat="configOption in configOptions" ng-init="fieldId = prefix + '.options.' + configOption.name">

    <label for="{{fieldId}}">{{configOption.label}}</label>
    <span class="help-block m-b-none">{{configOption.description}}</span>

    <div ng-switch="configOption.type">

        <div ng-switch-when="select">
            <select class="form-control" ng-model="options[configOption.name]" ng-required="{{configOption.required}}" id="{{fieldId}}" name="{{fieldId}}">
                <option ng-repeat="value in configOption.choices" value="{{value.value}}">{{value.label}}</option>
            </select>
        </div>

        <div ng-switch-when="text">
            <input type="text" id="{{fieldId}}" name="{{fieldId}}" class="form-control" ng-required="{{configOption.required}}" ng-model="options[configOption.name]" />
        </div>

        <div ng-switch-when="password">
            <input id="{{fieldId}}" name="{{fieldId}}" type="password" class="form-control" ng-required="{{configOption.required}}" ng-model="options[configOption.name]" />
        </div>

        <!--number-->
        <div ng-switch-when="number">
            <input type="number" id="{{fieldId}}" name="{{fieldId}}" class="form-control" ng-required="{{configOption.required}}" ng-model="options[configOption.name]" />
        </div>

        <!--interval-->
        <div ng-switch-when="interval">
            <input type="number" id="{{fieldId}}" name="{{fieldId}}" class="form-control" ng-required="{{configOption.required}}" ng-model="options[configOption.name]" />
            {{options[configOption.name] | friendlyInterval}}
        </div>

        <!--date-->
        <div ng-switch-when="date">
            <input type="date" id="{{fieldId}}" name="{{fieldId}}" class="form-control" ng-required="{{configOption.required}}" ng-model="options[configOption.name]" />
        </div>

        <!--time-->
        <div ng-switch-when="time">
            <input type="time" id="{{fieldId}}" name="{{fieldId}}" class="form-control" ng-required="{{configOption.required}}" ng-model="options[configOption.name]" />
        </div>

        <!--datetime-->
        <div ng-switch-when="datetime-local">
            <input type="datetime-local" id="{{fieldId}}" name="{{fieldId}}" class="form-control" ng-required="{{configOption.required}}" ng-model="options[configOption.name]" />
        </div>

        <form-errors form="form" field="form[fieldId]"></form-errors>
    </div>
</div>
