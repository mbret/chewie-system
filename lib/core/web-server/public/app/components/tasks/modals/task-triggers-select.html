<div class="modal-header">
    <h3 class="modal-title">Choose a trigger</h3>
</div>
<div class="modal-body">
    <div ng-repeat="trigger in taskTriggers">
        <p><a class="btn btn-primary" ng-click="selectTrigger(trigger.pluginId, trigger.id)">{{ trigger.config.displayName || trigger.name }}</a></p>
    </div>
</div>
<div class="modal-footer">
    <!--<button class="btn btn-primary" type="button" ng-click="submitForm(form)">Confirm</button>-->
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
