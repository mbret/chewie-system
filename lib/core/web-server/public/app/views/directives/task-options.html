<div class="form-group" ng-repeat="option in options">
    <label>{{option.label}}</label>
    <div ng-switch="option.type">

        <div ng-switch-when="select">
            <select class="form-control" ng-model="option.value" ng-required="{{option.required}}" >
                <option value="{{value.value}}" ng-repeat="value in option.values">{{value.label}}</option>
            </select>
        </div>

        <div ng-switch-when="text">
            <input type="text" class="form-control" ng-required="{{option.required}}" ng-model="option.value" />
        </div>

    </div>
</div>
