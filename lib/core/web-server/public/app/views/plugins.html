<div class="container-fluid">
    <div class="row">
        <h1 class="page-header">Plugins</h1>
        <div class="row-fluid">
            <div class="col-md-6">

                <div class="panel panel-default" ng-repeat="plugin in plugins">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <a role="button" ng-click="isCollapsed = !isCollapsed" ng-init="isCollapsed = false">
                                {{plugin.name}}
                            </a>
                        </h3>
                    </div>
                    <div class="panel-body" uib-collapse="isCollapsed" >
                        <p><b>Description:</b> {{plugin.description}}</p>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Modules</h3>
                            </div>
                            <div class="panel-body">
                                <ul class="list-group">
                                    <li ng-repeat="module in plugin.modules" class="list-group-item">
                                        <span ng-if="module.activated" class="badge badge-success">Activé</span>
                                        {{module.name}}
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Message adapters</h3>
                            </div>
                            <div class="panel-body">
                                <ul class="list-group">
                                    <li ng-repeat="adapter in plugin.messageAdapters" class="list-group-item">
                                        <span ng-if="adapter.activated" class="badge badge-success">Activé</span>
                                        {{adapter.name}}
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Command adapters</h3>
                            </div>
                            <div class="panel-body">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
