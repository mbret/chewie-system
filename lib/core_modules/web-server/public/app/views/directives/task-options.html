<div class="form-group" ng-repeat="option in options">
    {{option}}
    <label for="{{option.name}}">{{option.label}}</label>
    <div ng-switch="option.type">

        <div ng-switch-when="select">
            <select id="{{option.name}}" class="form-control" ng-model="options[option.name]" ng-required="{{option.required}}" >
                <option value="{{value.value}}" ng-repeat="value in option.values">{{value.label}}</option>
            </select>
        </div>

        <div ng-switch-when="text">
            <input id="{{option.name}}" type="text" class="form-control" ng-required="{{option.required}}" ng-model="option.value" />
        </div>

    </div>
</div>
