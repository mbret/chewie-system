<div class="modal-header">
    <h3 class="modal-title">Configure your trigger</h3>
</div>
<div class="modal-body">
    <form name="configureForm">
        <ng-include src="'/app/components/scenarios/templates/create-trigger-configuration-schedule.include.html'"></ng-include>

</div>
