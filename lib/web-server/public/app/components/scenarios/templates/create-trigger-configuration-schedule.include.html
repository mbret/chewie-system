<div class="panel panel-success">
    <div class="panel-heading ng-binding">
        Schedule
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="radio radio-info radio-inline">
                <input id="inlineRadio2" type="radio" value="moment" name="trigger-method[]" id="{{formId}}." ng-model="formData.method" ng-required="true">
                <label for="inlineRadio2">Moment</label>
            </div>
            <form-errors field="form['formData.schedule.method']"></form-errors>
        </div>

        <div ng-show="formData.method === 'moment'">

            <h4>What skind of moment?</h4>

            <div class="form-group" >
                <div class="btn-group">
                    <label class="btn btn-default" ng-model="formData.schedule.subMoment" uib-btn-radio="'date'" uib-uncheckable="true">Pick a date and time</label>
                    <label class="btn btn-default" ng-model="formData.schedule.subMoment" uib-btn-radio="'hours'" uib-uncheckable="true">Choose a more complex schedule</label>
                </div>
            </div>

            <!--Date moment-->
            <div class="form-group" ng-show="formData.schedule.subMoment === 'date'">
                <label>Date</label>
                <input type="text" class="form-control" date-range-picker ng-model="formData.schedule.date" options="schedules.dateRangePickerOptions" name="moment-date" required/>
                <form-errors field="configureForm['moment-date']"></form-errors>
            </div>

            <div ng-show="formData.schedule.subMoment === 'hours'">
                <div class="form-group" >
                    <label >Jours</label>
                    <select size="7" class="form-control" ng-required="formData.schedule.method === 'hours'" multiple ng-multiple="true" ng-model="formData.schedule.selectedDays" ng-options="day.name for day in schedules.days"></select>
                </div>
                <div class="form-group" ng-show="formData.schedule.subMoment === 'hours'">
                    <label >Heure</label>
                    <input type="time" min="00:00" ng-model="formData.schedule.time" name="formData.schedule.time" class="form-control" ng-required="formData.schedule.subMoment === 'hours'"/>
                    <form-errors field="form['formData.schedule.time']"></form-errors>
                </div>
            </div>

        </div>
    </div>
</div>
