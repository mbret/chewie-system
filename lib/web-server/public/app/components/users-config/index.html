<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>My preferences</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="dashboard.home">Home</a>
            </li>
            <li class="active">
                <strong>My preferences</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content">
    <!--<h1 class="page-header">My preferences</h1>-->

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Google</h5>
                    <div class="ibox-tools"></div>
                </div>
                <div class="ibox-content">
                    <form method="get" name="generalForm" ng-submit="submitGeneral(generalForm)">

                        <div class="form-group">
                            <label for="Foo">Foo</label>
                            <input id="Foo" type="text" class="form-control" ng-required="false" ng-model="formData.foo" />
                        </div>

                        <input class="btn btn-primary" type="submit" value="Valider"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Google</h5>
                    <div class="ibox-tools"></div>
                </div>
                <div class="ibox-content">
                    <form method="get" name="googleForm" ng-submit="submitGoogle(googleForm)">

                        <div class="form-group">
                            <label for="clientId">Client ID</label>
                            <input id="clientId" type="text" class="form-control" ng-required="false" ng-model="googleConfig.clientId" />
                        </div>

                        <div class="form-group">
                            <label for="clientSecret">Client secret</label>
                            <input id="clientSecret" type="text" class="form-control" ng-required="false" ng-model="googleConfig.clientSecret" />
                        </div>

                        <input class="btn btn-primary" type="submit" value="Valider"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
