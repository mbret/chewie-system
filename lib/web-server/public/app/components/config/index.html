<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>Main configuration</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="dashboard.home">Home</a>
            </li>
            <li class="active">
                <strong>Configuration</strong>
            </li>
        </ol>
    </div>
</div>

<div class="container-fluid">
    <h1 class="page-header">{{ coreModule.name }}</h1>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Foo</h5>
                    <div class="ibox-tools"></div>
                </div>
                <div class="ibox-content">
                    <form method="get" name="configForm" ng-submit="submitConfigForm(configForm)">

                        <div class="form-group">
                            <label for="foo">foo</label>
                            <input id="foo" type="text" class="form-control" ng-required="false" ng-model="config.foo" />
                        </div>

                        <input class="btn btn-primary" type="submit" value="Valider"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
