<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>New screen</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="" novalidate name="newForm" ng-submit="submitForm()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" name="name" type="text" class="form-control" required ng-model="screen.name" />
                            <form-errors form="newForm" field="newForm.name"></form-errors>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input id="description" type="text" class="form-control" ng-model="screen.description" />
                        </div>
                        <div class="hr-line-dashed"></div>
                        <button class="btn btn-white" type="submit">Cancel</button>
                        <button class="btn btn-primary" type="submit" >Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
