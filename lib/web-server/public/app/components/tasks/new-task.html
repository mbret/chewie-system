<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>Modules</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="dashboard.home">Home</a>
            </li>
            <li class="active">
                <strong>New task</strong>
            </li>
        </ol>
    </div>
</div>

<div class="container-fluid">
    <h1 class="page-header">Modules</h1>

    <div class="row">
        <div class="col-lg-12">
            <div class="tabs-container">
                <uib-tabset class="tabs-left">
                    <uib-tab heading="{{module.displayName || module.name}}" ng-repeat="module in modules">
                        <div class="panel-body">
                            From plugin: <strong>{{module.plugin.name}}</strong>
                            <hr>
                            <p>
                                <strong>Description: </strong>{{ module.description || "No description" }}<br>
                            </p>
                            <p>
                                <strong>ID: </strong>{{ module.id }}<br>
                                <strong>Original module name: </strong>{{ module.name }}<br>
                                <strong>Has output support: </strong>{{ module.outputSupport }}
                            </p>
                            <p><a class="btn btn-primary" ui-sref="dashboard.tasks.createForm({plugin: module.plugin.id, module: module.name})">Create a new task</a></p>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
