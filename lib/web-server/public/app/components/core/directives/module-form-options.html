<div class="form-group" ng-repeat="option in options" ng-init="fieldId = prefix + '.options.' + option.name">

    <label for="{{fieldId}}">{{option.label}}</label>
    <span class="help-block m-b-none">{{option.description}}</span>

    <div ng-switch="option.type">

        <div ng-switch-when="select">
            <select class="form-control" ng-model="option.value" ng-required="{{option.required}}" >
                <option value="{{value.value}}" ng-repeat="value in option.values">{{value.label}}</option>
            </select>
        </div>

        <div ng-switch-when="text">
            <input type="text" id="{{fieldId}}" name="{{fieldId}}" class="form-control" ng-required="{{option.required}}" ng-model="option.value" />
            <form-errors form="form" field="form[fieldId]"></form-errors>
        </div>

        <div ng-switch-when="password">
            <input id="{{fieldId}}" name="{{fieldId}}" type="password" class="form-control" ng-required="{{option.required}}" ng-model="option.value" />
            <form-errors form="form" field="form[fieldId]"></form-errors>
        </div>

    </div>
</div>
