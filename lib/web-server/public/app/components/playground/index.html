<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>Playground</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="dashboard.home">Home</a>
            </li>
            <li class="active">
                <strong>Playground</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content ng-scope">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Speakers</h5>
                </div>
                <div class="ibox-content">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <input type="text" placeholder="Enter text here" class="form-control" ng-model="speechText">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary" ng-click="speak(speechText)">Speak you damn robot!</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button class="btn btn-primary" ng-click="testSound()" type="button">Test the speakers</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
