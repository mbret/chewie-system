<link rel="stylesheet" href="/app/screens/default/index.css">
<script src="/app/screens/default/monkeecreate-jquery.simpleWeather/jquery.simpleWeather.min.js"></script>

<div id="wrapper" class="full-height">

    <div class="alert alert-danger" ng-if="!apiSocketConnected">
        The web app seems disconnected from the server. Try to reload the page if the problem persist
    </div>

    <!--<button ng-click="testApi()">test google api server</button>-->
    <!--<button ng-click="testApiWeb()">test google api webapp</button>-->

    <div class="container-fluid m-t-md">
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="widget navy-bg m-b-md m-t-none">
                            <div class="weather-container" id="weather1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="widget navy-bg m-t-none">
                            <div class="weather-container" id="weather2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="ibox float-e-margins m-t-0">
                    <div class="ibox-content" slim-scroll slim-scroll-height="100%">
                        <div>
                            <div class="chat-activity-list">
                                <div class="chat-element" ng-repeat="message in messages">
                                    <div class="media-body">
                                        <small class="pull-right text-navy">1m ago</small>
                                        <strong>{{message.author}}</strong>
                                        <p class="m-b-xs">{{message.message}}</p>
                                        <small class="text-muted">Today 4:21 pm - 12.06.2014</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
