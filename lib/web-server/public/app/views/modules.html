<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>Modules</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="dashboard.home">Home</a>
            </li>
            <li class="active">
                <strong>Modules</strong>
            </li>
        </ol>
    </div>
</div>

<div class="container-fluid">
    <h1 class="page-header">Modules</h1>

    <div class="row">
        <div class="col-lg-6">
            <div class="tabs-container">
                <uib-tabset class="tabs-left">
                    <uib-tab heading="{{module.name}}" ng-repeat="module in modules">
                        <div class="panel-body">
                            <p>
                                <strong>About: </strong>{{ module.config.description || "No description" }}
                            </p>
                            <p><a class="btn btn-primary" ng-click="addInstantTask('lg', module)">Execute new task</a></p>
                            <p><a class="btn btn-primary" ng-click="addScheduledTask('lg', module)">Create new scheduled task</a></p>
                            <p><a class="btn btn-primary" ng-click="addTriggerTask('lg', module)" >Create a new triggered task</a></p>
                            <p><a class="btn btn-primary" ng-click="addMovementTriggeredTask('lg', module)" >Ajouter une commande sur d√©tection de mouvement</a></p>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
