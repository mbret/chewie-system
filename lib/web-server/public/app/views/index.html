<div class="row  border-bottom white-bg dashboard-header">
    <div class="col-sm-4">
        <h2>Bienvenue Maxime</h2>
        <small>Cela fais plaisir de vous revoir par ici !</small>
    </div>
    <div class="col-sm-5">

    </div>
    <div class="col-sm-3">
        <div class="statistic-box">
            <h4>
                Syst√®me
            </h4>
            <p>
                Actif depuis {{activeSince | friendlyDate}}
            </p>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content ng-scope">
    <div class="row">
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <h5 class="m-b-md">Actions</h5>
                    <button class="btn btn-primary" ng-click="restart()" type="button">Restart the buddy</button>
                    <button class="btn btn-primary" ng-click="shutdown()" type="button">Shutdown the buddy</button>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>External services</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-hover no-margins">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="service in externalServicesStatus">
                                <td>{{ service.name }}</td>
                                <td>
                                    <span class="label" ng-class="{'label-warning': service.status == 'NOT_CONNECTED', 'label-success': service.status == 'CONNECTED'}">{{ service.status }}</span>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-white" href="/auth/{{service.name}}" ng-hide="service.status == 'CONNECTED'">
                                            <i class="fa fa-thumbs-up"></i> Connect
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
