<div class="modal-header">
    <h3 class="modal-title">Execute task on command</h3>
</div>
<div class="modal-body">
    <form novalidate name="form" >

        <h3>Task options</h3>
        <task-options config-options="module.config.options" options="task.options" ></task-options>

        <hr>

        <h3>Specify an action when the task is executed</h3>
        <div class="form-group">
            <label>Actions</label>
            <div>
                <task-actions actions="task.actions"></task-actions>
            </div>
        </div>

        <hr>

        <h3>Specify the command options</h3>
        <trigger-options config-options="taskTrigger.config.options" options="task.triggerOptions" ></trigger-options>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="submitForm(form)">Enregistrer</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
