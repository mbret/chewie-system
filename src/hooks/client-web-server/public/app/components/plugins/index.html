<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>Plugins</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="chewie.dashboard.home">Home</a>
            </li>
            <li class="">
                Plugins
            </li>
            <li class="active">
                <strong>List</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content">

    <h1 class="page-header">Your plugin list</h1>

    <div class="row">
        <div class="col-lg-12">
            <div class="tabs-container">
                <uib-tabset class="tabs-left">
                    <uib-tab heading="{{plugin.name}}" ng-repeat="plugin in plugins" >
                        <div class="panel-body">
                            <strong>Created:</strong> {{plugin.createdAt | date}}<br>
                            <strong>Description</strong> {{plugin.description}}<br>
                            <hr>
                            <span ng-repeat="module in plugin.modulesUsed">
                                <span class="label label-success" >{{module}}</span>&nbsp;
                            </span>
                            <hr>
                            <a class="btn btn-default" ui-sref="chewie.dashboard.plugins.detail({plugin: plugin.name})">Configure</a>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
