<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>My profile</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="chewie.dashboard.home">Home</a>
            </li>
            <li class="active">
                <strong>My profile</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Profile preferences</h5>
                    <div class="ibox-tools"></div>
                </div>
                <div class="ibox-content">
                    <form method="get" name="generalForm" ng-submit="submitGeneral(generalForm)">

                        <div class="form-group">
                            <label for="Foo">Foo</label>
                            <input id="Foo" type="text" class="form-control" ng-required="false" ng-model="formData.foo" />
                        </div>

                        <div class="form-group">
                            <label for="clientId">Google client ID</label>
                            <input id="clientId" type="text" class="form-control" ng-required="false" ng-model="formData.googleClientId" />
                        </div>

                        <div class="form-group">
                            <label for="clientSecret">Google client secret</label>
                            <input id="clientSecret" type="text" class="form-control" ng-required="false" ng-model="formData.googleClientSecret" />
                        </div>

                        <input class="btn btn-primary" type="submit" value="Valider"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
