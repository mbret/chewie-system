<div class="container-fluid">
    <h1 class="page-header">Hooks</h1>

    <div class="row">

        <div class="col-lg-12">
            <div class="tabs-container">
                <uib-tabset class="tabs-left">
                    <uib-tab heading="{{hook.name}}" ng-repeat="hook in hooks">
                        <div class="panel-body">
                            <p>
                                <strong>About: </strong>{{ hook.description || "No description" }}
                            </p>
                            <p><a class="btn btn-primary" ui-sref="chewie.dashboard.hooks.config({ id: hook.name })">Configuration</a></p>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
