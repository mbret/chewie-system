<div class="modal-header">
    <h3 class="modal-title">Add a new task reference</h3>
</div>
<div class="modal-body">
    <form name="form">
        <div>
            <label for="moduleId">Tasks</label>
            <select class="form-control" ng-model="formData.moduleId" name="moduleId" id="moduleId" required>
                <option ng-repeat="element in tasks" value="{{element.id}}">{{element.name}}</option>
            </select>
            <form-errors field="form.moduleId"></form-errors>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="confirm(form)">Confirm</button>
</div>
