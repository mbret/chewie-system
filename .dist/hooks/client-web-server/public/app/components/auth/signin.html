<div class="loginColumns animated fadeIn">
    <div class="row">
        <div class="col-md-6">
            <h2 class="font-bold">{{user | userName}}, Welcome to your Buddy</h2>
            <p>
                You can now signin and start using your buddy system.
            </p>
        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" role="form" ng-submit="login()">
                    <!--<div class="form-group">-->
                        <!--<input type="text" class="form-control" placeholder="Username" required="" ng-model="formData.username">-->
                    <!--</div>-->
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="" ng-model="formData.password">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                    <a href="#">
                        <small>Forgot password?</small>
                    </a>
                    <p class="text-muted text-center">
                        <small>Do not have an account?</small>
                    </p>
                    <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
                </form>
                <p class="m-t">
                    <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
                </p>
            </div>
        </div>
    </div>
    <hr/>
