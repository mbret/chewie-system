<div class="container-fluid">
    <h1 class="page-header">My screens</h1>

    <div class="buddy-screen-card-container">

        <a class="buddy-screen-card" ng-repeat="screen in screens" ui-sref="screens.view({id: screen.name})">
            <div class="ibox-content text-center full-height">
                <h1>{{screen.name}}</h1>
                <p class="font-bold">{{screen.description}}</p>
            </div>
        </a>

        <div class="buddy-screen-card">
            <div class="ibox-content text-center full-height">
                <a class="btn btn-large btn-white" ui-sref="dashboard.screens.new">Create a new screen</a>
            </div>
        </div>

    </div>
</div>
