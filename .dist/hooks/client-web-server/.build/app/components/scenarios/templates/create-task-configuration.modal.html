<div class="modal-header">
    <h3 class="modal-title">Configure your task</h3>
</div>
<div class="modal-body">
    <form name="form">
        <module-form-options config-options="module.optionsConfig" ng-model="formData.options" prefix="1"></module-form-options>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="confirm(form)">Confirm</button>
</div>
