<form method="post" ng-submit="submit(addMessage)" name="addMessage">
    <input type="text" placeholder="Author" name="author" ng-model="message.author" required>
    <br>
    <input type="text" placeholder="Message" name="content" ng-model="message.content" required>
    <br>
    <button type="submit" >Send</button>
</form>
